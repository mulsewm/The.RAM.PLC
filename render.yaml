services:
  - type: web
    name: the-ram-plc-backend
    env: node
    buildCommand: cd backend && npm install && npm run prisma:generate && npm run build
    startCommand: cd backend && npm run prisma:migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: the-ram-plc-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: the-ram-plc-db
    plan: free
    postgresMajorVersion: 15
